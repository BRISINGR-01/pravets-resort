		<meta
			name="description"
			content="Apartament Pravets Spa Resort with beautiful lake view
		предлага настаняване в Правец безплатен WiFi и изглед към езерото. На разположение на гостите има ресторант, бар и тераса. Мястото за настаняване е построено през 2007 година и предлага климатизирани помещения за настаняване с балкон.
		offers accommodation in Pravets with free WiFi and lake views. There is a restaurant, a bar and a terrace at guests' disposal. The property was built in 2007 and offers air-conditioned accommodation with a balcony.
		Апартаментът разполага с 1 спалня, 1 баня, спално бельо, хавлии, плоскоекранен телевизор с кабелни канали, кът за хранене, напълно оборудвана кухня и вътрешен двор с изглед към езерото.
		The apartment has 1 bedroom, 1 bathroom, bed linen, towels, a flat-screen TV with cable channels, a dining area, a fully equipped kitchen, and a patio with lake views.
		На място има детска площадка, а в непосредствена близост до апартамента има условия за пешеходен туризъм.
		There is a children's playground on site, and there are conditions for hiking in the immediate vicinity of the apartment.
		Pravets map. Правец карта"
